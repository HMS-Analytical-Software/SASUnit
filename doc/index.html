<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>SASUnit Portal</title>
    <link type="text/css" rel="stylesheet" href="../js/css/jquery-ui-1.9.2.custom.css"  />
	<link type="text/css" rel="stylesheet" href=""  />
	<link rel="shortcut icon" href="../saspgm/sasunit/html/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../js/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/js/jquery-ui-1.9.2.js"></script>
		<style>
			html {
				font-size:10px;
			}

			.iframetab {
				width:100%;
				height:auto;
				border:0px;
				margin:0px;
				background:url("data/iframeno.png");
				position:relative;
				top:-5px;
			}

			.ui-tabs-panel {
				padding:5px !important;
			}

			.openout {
				float:right;
				position:relative;
				top:-28px;
				left:-5px;
			}
		</style>
		<script>
			$(document).ready(function() {
				var $tabs = $('#tabs').tabs();

				//get selected tab
				function getSelectedTabIndex() {
					return $tabs.tabs('option', 'selected');
				}

				//get tab contents
				beginTab = $("#tabs ul li:eq(" + getSelectedTabIndex() + ")").find("a");

				loadTabFrame($(beginTab).attr("href"),$(beginTab).attr("rel"));

				$("a.tabref").click(function() {
					loadTabFrame($(this).attr("href"),$(this).attr("rel"));
				});

				//tab switching function
				function loadTabFrame(tab, url) {
					if ($(tab).find("iframe").length == 0) {
						var html = [];
						html.push('<div class="tabIframeWrapper">');
						html.push('<div class="openout"><a href="' + url + '"><img src="data/world.png" border="0" alt="Open" title="Remove iFrame" /></a></div><iframe class="iframetab" src="' + url + '">Load Failed?</iframe>');
						html.push('</div>');
						$(tab).append(html.join(""));
						$(tab).find("iframe").height($(window).height()-80);
					}
					return false;
				}
			});
		</script>
</head>
<body>
 
<div id="tabs">
    <ul>
		<li><a class="tabref" href="#tabs-1" rel="sasunit/en/rep/index.html">SASUnit Test Documentation</a></li>
        <li><a class="tabref" href="#tabs-2" rel="sasunit/de/rep/index.html">SASUnit Testdokumentation</a></li>
        <li><a class="tabref" href="#tabs-3" rel="doxy/html/index.html">Program Documentation</a></li>
    </ul>
    <div id="tabs-1" class="tabMain">
	</div>	
    <div id="tabs-2">
    </div>
    <div id="tabs-3"> 
    </div>
</div>
 
 
</body>
</html>
